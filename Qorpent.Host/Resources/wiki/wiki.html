<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="theA4" lang="ru">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/wiki.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/wiki.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#wikiresult').html(qwiki.toHTML($('#wikisource').html().replace(/&gt;/g, '>').replace(/&lt;/g, '<').replace(/&amp;/g, '&')));
            if (document.location.hash.match("nosyntax")) {
                $('#syntax').hide();
            }
            $('#copyright').text('Qorpent WIKI © ООО "Би Ай Ти" 2011-' + (new Date().getFullYear()));
        });
    </script>
</head>
<body style="padding: 20px">
    <div style="display:none" id="wikisource">
        ${wikipage}
    </div>

    <div id="wikiresult">

    </div>

    <div id="footer">
        <span id="copyright">  </span>
        <a id="syntax" href="wiki?syntax">справка по синтаксису</a>
    </div>
</body>
</html>
