<span class="stackedbutton fa-stack fa-3x" ng-class="{
        ischeker:useCheck,
        checked : useCheck && check(),
        unchecked : useCheck && !check()
    }"
      title="Комментарии">
        <i class="fa {{backtype()}} fa-stack-2x back "
           ng-class="{'pdf':isPdf()}"
                >
            <i class="fa {{fronttype()}} fa-stack-2x front">
                <i ng-show="useinner()" class="fa-stack-1x fa {{innertype()}} inner"

                        ></i></i>
        </i>
    </span>
