<h2>Редактор исходного кода</h2>
<div style="padding:10px">
	<div class="localhistory-filters form-inline" role="form">
		<label>Язык: </label>
		<select class="form-control input-sm" ng-model="bxquery.Lang">
			<option value="bxl">BXL</option>
			<option value="bsharp">B#</option>
		</select>
		<button ng-if="!bxoptions.AutoCompile" class="form-control input-sm btn btn-success" ng-click="compile()">Компилировать</button>
		<label>Автокомпиляция: </label>
		<input class="form-control input-sm" type="checkbox" ng-model="bxoptions.AutoCompile"/>
		<label ng-if="bxoptions.AutoCompile">Задержка (мс): </label>
		<input ng-if="bxoptions.AutoCompile" class="form-control input-sm"  ng-model="bxoptions.Timeout"/>
	</div> 
	<textarea style="margin:10px" class="form-control input-sm" ng-model="bxquery.Script" cols="80" rows="30" >
	</textarea>
</div>
