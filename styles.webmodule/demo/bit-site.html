<!DOCTYPE html>
<html class="site">
<head lang="en">
    <script data-main="demo-init.js" src="../lib/require.js"></script>
    <link rel="stylesheet" href="../dist/css/bit.css" type="text/css" />
    <link rel="stylesheet" href="./css/font-awesome/font-awesome.css" type="text/css" />
    <meta charset="UTF-8">
    <title>Верстка для BIT-Сайтов</title>
</head>
<body class="form-factor-{{sizefactor}}" ng-controller="body-layout-example">
    <header>
        <img src="img/logo-toolbar.png" class="logo" />
    </header>
    <nav></nav>
    <main>
        <section>
            <h1>Управление</h1>
            <article>
                <label>form-factor
                <select ng-model="sizefactor">
                    <option value="dynamic">dynamic</option>
                    <option value="wide">wide</option>
                    <option value="lg">lg</option>
                    <option value="md">md</option>
                    <option value="sm">sm</option>
                    <option value="xsm">xsm</option>
                    <option value="printps">print-portrait</option>
                    <option value="printls">print-landscape</option>
                </select>
                </label>
            </article>
            <article>
                <i class="button sm success fa fa-check">Кнопка</i>
                <i class="button success fa fa-check">Кнопка</i>
                <i class="button lg success fa fa-check">Кнопка</i>
                <i class="button xlg success fa fa-check">Кнопка</i>
                <i class="button xlg progress success fa fa-check">Кнопка</i>
                <br/>
                <i class="button sm primary fa fa-check">Кнопка</i>
                <i class="button primary fa fa-check">Кнопка</i>
                <i class="button lg primary fa fa-check">Кнопка</i>
                <i class="button xlg primary fa fa-check">Кнопка</i>
                <i class="button xlg progress primary fa fa-check">Кнопка</i>
                <br/>
                <i class="button sm default fa fa-check">Кнопка</i>
                <i class="button default fa fa-check">Кнопка</i>
                <i class="button lg default fa fa-check">Кнопка</i>
                <i class="button xlg default fa fa-check">Кнопка</i>
                <i class="button xlg progress default fa fa-check">Кнопка</i>
                <br/>
                <i class="button sm warn fa fa-check">Кнопка</i>
                <i class="button warn fa fa-check">Кнопка</i>
                <i class="button lg warn fa fa-check">Кнопка</i>
                <i class="button xlg warn fa fa-check">Кнопка</i>
                <i class="button xlg progress warn fa fa-check">Кнопка</i>
                <br/>
                <i class="button sm danger fa fa-check">Кнопка</i>
                <i class="button danger fa fa-check">Кнопка</i>
                <i class="button lg danger fa fa-check">Кнопка</i>
                <i class="button xlg danger fa fa-check">Кнопка</i>
                <i class="button xlg progress danger fa fa-check">Кнопка</i>
                <br/>
                <i class="button sm danger disabled fa fa-check">Кнопка</i>
                <i class="button danger disabled fa fa-check">Кнопка</i>
                <i class="button lg danger disabled fa fa-check">Кнопка</i>
                <i class="button xlg danger disabled fa fa-check">Кнопка</i>
                <i class="button xlg progress disabled danger fa fa-check">Кнопка</i>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
